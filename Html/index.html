<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style1.css" rel="stylesheet">
    <title>Senai Cimatec</title>
</head>
<body>
    <header>
        <img src="img/2022-01-07_21-37_logo.png" alt="Logo Senai" width="300">
        </div>  
        <div class="Senai">
        <h1>Senai Cimatec</h1>
         </div>
         <hr color="blue" size="5">
        </header>

       <nav>
        <ul class="menu">
       <li><a href="#" color="blue">Ínicio</a></li>
       <li><a href="#">Quem Somos</a></li>
       <li><a href="#">Clientes</a></li>
       <li><a href="#">Contatos</a></li>
        </ul>
    </div>
    </nav>
    
    <div class="banner">
    <img src="img/900x338_evento-6287-banner.jpeg" alt="Banner Senai" width="10000">
    </div>
    
    <div class="box">
            <form action="">
                <fieldset>
                <legend><b>Formulário de Contato</b></legend>
                <div class="inputBox">
                    <fieldset><legend><b>Cadastro</b></legend>                      
                        <label for="Nome">Nome:</label>
                        <input type="text" name="Nome" id="nome" class="inputUser" required>
                        <br>
                        <label for="E-mail">E-mail:</label>
                        <input type="text" name="E-mail" id="e-mail" class="inputUser" required>
                        <br>
                        <label for="Senha">Senha:</label>
                        <input type="text" name="Senha" id="Senha" class="inputUser" required>
                        <br>
                        <label for="Repita a senha">Repita a senha:</label>
                        <input type="text" name="Repita a senha" id="repita a senha" class="inputUser" required>
                        </div>
                        <fieldset><legend><b>Pessoais</b></legend>  
                        <br>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" nome="telefone" id="telefone" class="inputUser" required>
                        <p>Sexo:</p>
                        <input type="radio" id="feminino" nome="genero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <br>
                        <input type="radio" id="masculino" nome="genero" value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <br>
                        <input type="radio" id="não binário" nome="genero" value="não binário" required>
                        <label for="nãobinário">Não binário</label>
            </fieldset>           
        </fieldset>       
    </fieldset>    
                <br>        
        </div>
            </form>
        </div>         
</body>
</html>
